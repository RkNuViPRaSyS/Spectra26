
name: build-apk

on:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Starting Android APK build..."

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Briefcase
        run: |
          python -m pip install --upgrade pip
          pip install briefcase

      - name: Build APK with Briefcase
        run: |
          briefcase create android
          briefcase build android
          briefcase package android

      - name: Show dist folder contents
        run: |
          echo "Listing contents of dist directory:"
          find dist/

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpectraSight-APK
          path: |
            dist/SpectraSight/android/gradle/app/build/outputs/apk/debug/*.apk
            dist/SpectraSight/android/gradle/app/build/outputs/apk/release/*.apk
